<form *ngIf="formGroup" [formGroup]="formGroup" class="customer-form">
	<mat-form-field appearance="outline" class="customer-form__field_full-width">
		<mat-label>Company</mat-label>
		<input matInput formControlName="name" />
	</mat-form-field>

	<div class="customer-form__person-and-phone-wrapper">
		<mat-form-field
			appearance="outline"
			class="customer-form__field_full-width"
		>
			<mat-label>Contact person</mat-label>
			<input matInput formControlName="contactPerson" />
		</mat-form-field>

		<mat-form-field
			appearance="outline"
			class="customer-form__field_full-width"
		>
			<mat-label>Telephone</mat-label>
			<span matTextPrefix>+1 &nbsp;</span>
			<input
				formControlName="phone"
				type="tel"
				matInput
				placeholder="555-555-1234"
			/>
		</mat-form-field>
	</div>

	<mat-form-field appearance="outline" class="customer-form__field_full-width">
		<mat-label>Street</mat-label>
		<input matInput formControlName="street" placeholder="Ex. 100 Main St" />
	</mat-form-field>

	<div class="customer-form__location-details">
		<mat-form-field
			appearance="outline"
			class="customer-form__field_full-width"
		>
			<mat-label>City</mat-label>
			<input matInput formControlName="city" placeholder="Ex. San Francisco" />
		</mat-form-field>
		<mat-form-field
			appearance="outline"
			class="customer-form__field_full-width"
		>
			<mat-label>State</mat-label>
			<input matInput formControlName="state" placeholder="Ex. California" />
		</mat-form-field>
		<mat-form-field
			appearance="outline"
			class="customer-form__field_full-width"
		>
			<mat-label>Zip code</mat-label>
			<input
				matInput
				#postalCode
				formControlName="zip"
				maxlength="5"
				placeholder="Ex. 94105"
			/>
			<mat-hint align="end">{{ postalCode.value.length }} / 5</mat-hint>
		</mat-form-field>
	</div>
</form>
