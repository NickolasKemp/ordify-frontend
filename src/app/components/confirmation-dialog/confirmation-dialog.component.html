<div class="header">
	<h2 mat-dialog-title>{{ data.title }}</h2>
	<button
		tabindex="-1"
		class="header__close-btn"
		mat-icon-button
		[mat-dialog-close]="false"
	>
		<mat-icon>close</mat-icon>
	</button>
</div>

<div mat-dialog-content>
	<p class="message">{{ data.message }}</p>
</div>

<div mat-dialog-actions [align]="'end'">
	<button
		tabindex="-1"
		*ngIf="data.cancelCaption"
		mat-raised-button
		[mat-dialog-close]="false"
	>
		{{ data.cancelCaption }}
	</button>
	<button tabindex="-1" mat-flat-button [mat-dialog-close]="true">
		{{ data.confirmCaption }}
	</button>
</div>
