<button (click)="createProduct()" mat-flat-button class="add-button">+</button>

<div class="page-header">
	<h2 class="title">Products</h2>
	<mat-form-field appearance="fill" class="search-input">
		<mat-label>Search</mat-label>
		<input
			matInput
			[formControl]="searchKeywordFilter"
			type="text"
			(keyup)="applyFilter($event)"
			#input
		/>
	</mat-form-field>
</div>

<div>
	<table
		mat-table
		[dataSource]="dataSource"
		matSort
		(matSortChange)="announceSortChange($event)"
		class="mat-elevation-z8"
	>
		<ng-container matColumnDef="position">
			<th
				mat-header-cell
				*matHeaderCellDef
				mat-sort-header
				sortActionDescription="Sort by number"
			>
				No.
			</th>
			<td mat-cell *matCellDef="let element; let i = index" data-label="No.">
				{{ i + 1 }}
			</td>
		</ng-container>

		<ng-container matColumnDef="createdAt">
			<th
				mat-header-cell
				*matHeaderCellDef
				mat-sort-header
				sortActionDescription="Sort by name"
			>
				Date
			</th>
			<td mat-cell *matCellDef="let element" data-label="Date">
				{{ element.createdAt | date }}
			</td>
		</ng-container>

		<ng-container matColumnDef="name">
			<th
				mat-header-cell
				*matHeaderCellDef
				mat-sort-header
				sortActionDescription="Sort by weight"
			>
				Name
			</th>
			<td mat-cell *matCellDef="let element" data-label="Name">
				{{ element.name }}
			</td>
		</ng-container>

		<ng-container matColumnDef="price">
			<th
				mat-header-cell
				*matHeaderCellDef
				mat-sort-header
				sortActionDescription="Sort by weight"
			>
				Price
			</th>
			<td mat-cell *matCellDef="let element" data-label="Price">
				{{ element.price | currency }}
			</td>
		</ng-container>

		<ng-container matColumnDef="quantity">
			<th
				mat-header-cell
				*matHeaderCellDef
				mat-sort-header
				sortActionDescription="Sort by symbol"
			>
				Quantity
			</th>
			<td mat-cell *matCellDef="let element" data-label="Quantity">
				{{ element.quantity }}
			</td>
		</ng-container>

		<ng-container matColumnDef="details">
			<th
				mat-header-cell
				*matHeaderCellDef
				mat-sort-header
				sortActionDescription="Sort by symbol"
			></th>
			<td mat-cell *matCellDef="let element">
				<a (click)="navigateToProduct(element._id)" class="details-link">
					View
				</a>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>

	<mat-paginator
		appearance="fill"
		#paginator
		[pageSize]="25"
		[length]="10"
		[pageSizeOptions]="[5, 10, 25, 50]"
		aria-label="Select page"
	>
	</mat-paginator>
</div>
